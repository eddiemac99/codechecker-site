<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Virtual Inspector - Simulated Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5 url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      padding: 40px;
      text-align: center;
    }
    .upload-box {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      max-width: 500px;
      margin: auto;
    }
    .result {
      margin-top: 20px;
      display: none;
    }
    .result.pass {
      border: 3px solid green;
    }
    .result.fail {
      border: 3px solid red;
    }
    .annotated-img {
      max-width: 100%;
      margin-top: 20px;
    }
    .badge {
      display: inline-block;
      background: orange;
      color: white;
      padding: 5px 10px;
      border-radius: 8px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Virtual Inspector <span class="badge">BETA</span></h1>
  <p>Future-ready AI inspections powered by Code Checker Pro & M&M Electric</p>

  <div class="upload-box">
    <h2>Upload Photo for Inspection</h2>
    <input type="file" accept="image/*" id="photoInput" />
    <button onclick="analyzeImage()">Run Inspection</button>
  </div>

  <div id="resultContainer" class="result">
    <h3 id="inspectionResult"></h3>
    <img id="annotatedImage" class="annotated-img" />
  </div>

  <script>
    function analyzeImage() {
      const fileInput = document.getElementById('photoInput');
      const resultContainer = document.getElementById('resultContainer');
      const resultText = document.getElementById('inspectionResult');
      const annotatedImg = document.getElementById('annotatedImage');

      if (!fileInput.files.length) return alert("Please select a photo.");

      const file = fileInput.files[0];
      const reader = new FileReader();

      reader.onload = function(e) {
        const imageUrl = e.target.result;
        const passed = Math.random() > 0.5;

        resultContainer.style.display = 'block';
        resultContainer.className = 'result ' + (passed ? 'pass' : 'fail');
        resultText.textContent = passed ? '✅ Passed Inspection' : '❌ Failed Inspection';

        // Simulate annotated image
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        const img = new Image();
        img.onload = function() {
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);

          if (!passed) {
            ctx.strokeStyle = 'red';
            ctx.lineWidth = 5;
            ctx.beginPath();
            ctx.arc(img.width / 2, img.height / 2, 60, 0, 2 * Math.PI);
            ctx.stroke();
            ctx.font = '40px Arial';
            ctx.fillStyle = 'red';
            ctx.fillText('Code Violation', img.width / 2 - 100, img.height / 2 - 70);
          } else {
            ctx.strokeStyle = 'green';
            ctx.lineWidth = 8;
            ctx.beginPath();
            ctx.arc(img.width / 2, img.height / 2, 80, 0, 2 * Math.PI);
            ctx.stroke();
            ctx.font = '40px Arial';
            ctx.fillStyle = 'green';
            ctx.fillText('PASSED', img.width / 2 - 60, img.height / 2 - 70);
          }

          annotatedImg.src = canvas.toDataURL();
        };
        img.src = imageUrl;
      };

      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
