
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Code Checker Pro | Virtual Inspector</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #0f172a url('https://www.transparenttextures.com/patterns/blueprint.png');
      color: white;
      background-size: cover;
      background-blend-mode: overlay;
    }
    header {
      background: #1e293b;
      padding: 1rem 2rem;
      text-align: center;
      border-bottom: 4px solid #3b82f6;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
    }
    header .beta {
      background: #facc15;
      color: #1e293b;
      font-weight: bold;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      margin-left: 0.5rem;
    }
    main {
      padding: 2rem;
      max-width: 900px;
      margin: 0 auto;
    }
    h2 {
      color: #3b82f6;
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    .upload-section {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 1.5rem;
      margin-bottom: 3rem;
    }
    .upload-card {
      background: #1e293b;
      border-radius: 8px;
      padding: 1rem;
      border: 2px dashed #3b82f6;
      text-align: center;
    }
    .upload-card h3 {
      margin-top: 0;
    }
    input[type="file"] {
      display: block;
      margin: 1rem auto;
      color: white;
    }
    .quick-check {
      background: #1e293b;
      padding: 1rem;
      border-radius: 8px;
      border: 2px solid #10b981;
      text-align: center;
    }
    .quick-check input {
      width: 90%;
      padding: 0.5rem;
      margin-top: 1rem;
      font-size: 1rem;
      border-radius: 4px;
      border: none;
    }
    .quick-check button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background: #10b981;
      color: #0f172a;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }
    footer {
      text-align: center;
      font-size: 0.9rem;
      margin-top: 3rem;
      color: #94a3b8;
    }
  </style>
</head>
<body>
  <header>
    <h1>Virtual Inspector <span class="beta">BETA</span></h1>
    <p>Powered by Code Checker Pro + M&M Electric</p>
  </header>
  <main>
    <h2>Upload Electrical Inspections for Instant AI Review</h2>
    <div class="upload-section">
      <div class="upload-card">
        <h3>Rough-In Inspection</h3>
        <input type="file" accept="image/*,video/*">
      </div>
      <div class="upload-card">
        <h3>Trim Inspection</h3>
        <input type="file" accept="image/*,video/*">
      </div>
      <div class="upload-card">
        <h3>Final Inspection</h3>
        <input type="file" accept="image/*,video/*">
      </div>
    </div>
    <div class="quick-check">
      <h3>Quick Code Check (BETA)</h3>
      <input type="text" placeholder="Type a code-related question or NEC concern...">
      <br>
      <button>Free Check â€” No Email or Sign-In</button>
    </div>
  </main>
  <footer>
    &copy; 2025 Code Checker Pro. Saving contractors time, money, and red tags.
  </footer>
</body>
</html>
